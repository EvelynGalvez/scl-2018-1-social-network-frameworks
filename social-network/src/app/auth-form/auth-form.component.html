<!--ngIf desaparecerá lo que esta dentro del div-->
<div *ngIf="authService.user | async">
    <p>Bienvenido : {{((authService.user | async) || {}).email}}</p>
    <button type="button" (click)="onLogout()">Logout</button>
</div>

<div class="form-data col-xs-12 col-lg-4" *ngIf="!(authService.user | async)">
  <h1 class="title-sn"><p class="letter-i">I</p><p class="letter-n">n</p><p class="letter-t">t</p><p class="letter-e">e</p><p class="letter-r">r</p><p class="letter-p">P</p><p class="letter-2e">e</p><p class="letter-2t">t</p></h1>
    <form [formGroup]="authForm" (ngSubmit)="onRegister()">
      <input class="data col-10" type="email" formControlName="email">
      <input class="data col-10"type="password" formControlName="password">
      <button class="data col-10" type="submit" [disabled]="!authForm.valid">Registrarse</button>
      <!--Ejecutará ngSubmit -> onRegister puesto en la etiqueta form-->
      <button class="data btn-login col-10" type="button" (click)="onLogin()" [disabled]="!authForm.valid">Log - in</button>
      <!--Ejecutará onLogin-->
    </form>
</div>

<div class="row">
  <div class="col-sm-6 col-md-10">
    <img src="../../assets/img/catsdogs.png" class="img-fluid" alt="Responsive image">
  </div>
</div>
